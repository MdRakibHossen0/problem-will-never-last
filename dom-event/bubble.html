<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Explore</title>
    <style>
      body {
        border: 2px solid red;
        margin: 2px;
      }
      section {
        border: 2px solid green;
        margin: 2px;
      }
      ol {
        border: 2px solid purple;
        margin: 2px;
      }
      li {
        border: 2px solid blue;
        margin: 2px;
      }
    </style>
  </head>
  <body id="body">
    <h1>Event Explore Bubble</h1>

    <section id="list-container">
      <h3>List of things</h3>
      <ol id="item-list">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Delectus, ut.</li>
        <li id="item-3">Minima, cum.</li>
        <li id="item-4">Neque, ipsum!</li>
        <li id="item-5">Vel, cupiditate!</li>
        <li id="item-6">Temporibus, laudantium?</li>
      </ol>
    </section>

    <script>
      // list item 2 click handler
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item 2 click");
      });

      // ol click handler
      document
        .getElementById("item-list")
        .addEventListener("click", function (event) {
          console.log("ol click");
          event.stopPropagation();
          event.stopImmediatePropagation();


        });

      //section click handler
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("section click");
        });

        //body click
      document
        .getElementById("body")
        .addEventListener("click", function () {
          console.log("body click");
        });
    </script>
  </body>
</html>
