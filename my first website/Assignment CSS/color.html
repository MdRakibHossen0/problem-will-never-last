<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style> 
    #short{ background-color: chocolate;
        text-align: center;

    }
    #embedded{

        font-weight: bold;
        font-style: italic;
        font-weight: bolder;
    }
    p{
        background-color: rgba(95, 158, 160, 0.489);
        width: 50%;
    }
    li{
        color: brown;
    }
    .player{
        background-color: rgb(5, 26, 255);
    }
    </style>
</head>
<body>
    <h3 style="color:blue;">Learning CSS</h3>
    <h4 style="background-color: rgba(137, 43, 226, 0.394);">Inline CSS</h4>
    <P>CSS meaning: Cascading Style Sheet</P>
    <p id="style">Need Style rule and value Separate by colon (:) </p>
    <p class="player">After each Styles you need to use semi - colon (:)</p>

    <P id="short">Style is Colorful</P>
    <p> Short form is CSS</p>
    <ul> 
        <li>Inline</li>
        <li id="embedded"> Internal or Embedded </li>
        <li>External</li>
    </ul>
    
</body>
</html>
