<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <!-- DAISY-UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: red;
            color: white;


        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="flex justify-between items-center w-11/12 mx-auto border-b-2 border-[#17171720] py-5">
                <div><img src="./assets/Logo.png" alt=""></div>
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input id="search-input" type="search" required placeholder="Search" />
            </label>
                <div><button class="btn bg-red-500 text-white">Sort by view</button></div>
            </div>
        </nav>

    </header>

    <nav id="category-container" class="flex justify-center py-5 gap-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm ">All</button>
        </div>
    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4  gap-5">



    </section>
    <!-- Open the modal using (videoDetailsModal)ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="videoDetailsModal" class="modal">
        <div class="modal-box">
            <div id="details-Container-Modal"></div>
 
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>





    <script src="./script/index.js"></script>
</body>

</html>
